<!DOCTYPE html>

<title>Spend Fortune</title>
<style>
:root{
--green:#2ecc71;
--red:#e74c3c;
--bg:#0b0d17;
--card:#1a1f3c;
--text:#ffffff;
--border:#252b4d;
}
[data-theme="light"]{
--bg:#f0f2f5;
--card:#ffffff;
--text:#1a1f3c;
--border:#dcdde1;
}
*{
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
background:var(--bg);
color:var(--text);
display:flex;
flex-direction:column;
align-items:center;
padding-bottom:120px;
transition:.3s;
}
#header{
position:sticky;
top:0;
width:100%;
background:var(--card);
padding:20px 10px;
z-index:100;
box-shadow:0 4px 20px rgba(0,0,0,.3);
border-bottom:4px solid var(--green);
text-align:center;
}
#money{
font-size:clamp(2rem,6vw,3.5rem);
font-weight:900;
color:var(--green);
margin:10px 0;
word-break:break-word;
}
.mode-toggle{
position:absolute;
top:15px;
right:15px;
height:42px;
min-width:110px;
border-radius:50px;
border:2px solid var(--green);
background:transparent;
color:var(--green);
font-weight:800;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
padding:0 15px;
font-size:.9rem;
}
.mode-toggle:active{
transform:scale(.95);
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px;
width:95%;
max-width:1400px;
margin:25px auto;
}
.card{
background:var(--card);
padding:20px 15px;
border-radius:18px;
border:1px solid var(--border);
display:flex;
flex-direction:column;
align-items:center;
position:relative;
text-align:center;
transition:.25s;
}
.qty-display{
position:absolute;
top:10px;
left:10px;
background:var(--green);
color:#fff;
padding:4px 10px;
border-radius:8px;
font-weight:900;
font-size:.8rem;
}
.hidden{
display:none;
}
.emoji{
font-size:50px;
margin-bottom:10px;
}
.name{
font-size:1rem;
font-weight:800;
margin-bottom:4px;
}
.price{
color:var(--green);
font-weight:800;
font-size:.95rem;
margin-bottom:15px;
}
.controls{
display:flex;
gap:8px;
width:100%;
}
button.action{
flex:1;
padding:12px 5px;
border-radius:10px;
border:none;
font-weight:800;
cursor:pointer;
color:#fff;
font-size:.85rem;
}
.buy-btn{
background:var(--green);
}
.sell-btn{
background:var(--red);
}
button:disabled{
opacity:.25;
cursor:not-allowed;
}
@media (min-width:768px){
.grid{
grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
gap:20px;
}
.emoji{
font-size:70px;
}
.name{
font-size:1.2rem;
}
.price{
font-size:1.1rem;
}
button.action{
font-size:1rem;
padding:15px;
}
}
</style>
</head>
