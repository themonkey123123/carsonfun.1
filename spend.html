<meta charset="UTF-8">

<style>
  :root { 
    --green: #2ecc71; --red: #e74c3c;
    --bg: #0b0d17; --card: #1a1f3c; --text: #ffffff; --border: #252b4d;
  }
  [data-theme="light"] {
    --bg: #f0f2f5; --card: #ffffff; --text: #1a1f3c; --border: #dcdde1;
  }

  body { font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
  
  #header { position: sticky; top: 0; width: 100%; background: var(--card); padding: 30px 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.3); border-bottom: 4px solid var(--green); text-align: center; }
  #money { font-size: 3.8rem; font-weight: 900; color: var(--green); margin: 10px 0; letter-spacing: -2px; }
  
  /* Fixed Toggle Button - Clickable anywhere */
  .mode-toggle { 
    position: absolute; top: 25px; right: 25px; 
    height: 45px; min-width: 120px;
    border-radius: 50px; border: 2px solid var(--green); 
    background: transparent; color: var(--green); 
    font-weight: 800; cursor: pointer; transition: 0.2s;
    display: flex; align-items: center; justify-content: center;
    padding: 0 20px;
  }
  .mode-toggle:hover { background: var(--green); color: white; }

  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; max-width: 1400px; width: 95%; margin: 40px auto; }
  
  .card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; position: relative; transition: 0.3s; text-align: center; }
  .card:hover { transform: translateY(-8px); border-color: var(--green); }
  
  .qty-display { position: absolute; top: 15px; left: 15px; background: var(--green); color: white; padding: 5px 15px; border-radius: 10px; font-weight: 900; font-size: 1rem; }
  .hidden { display: none; }

  .emoji { font-size: 80px; margin-bottom: 15px; display: block; }
  .name { font-size: 1.5rem; font-weight: 800; margin-bottom: 5px; }
  .price { color: var(--green); font-weight: 800; font-size: 1.4rem; margin-bottom: 25px; }
  
  .controls { display: flex; gap: 10px; width: 100%; }
  button.action { flex: 1; padding: 18px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; color: white; font-size: 1.1rem; }
  .buy-btn { background: var(--green); }
  .sell-btn { background: var(--red); }
  button:disabled { opacity: 0.15; cursor: not-allowed; }
  button:active:not(:disabled) { transform: scale(0.95); }
</style>
</head>
